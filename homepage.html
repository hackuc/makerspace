<!DOCTYPE html>
<html lang="en">
<head>
  <title>UCMHS Makerspace</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="overwrite.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="template.css">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="100" style="position:relative">
  <div class="topborder">
    <p class="header">OUR TECHNOLOGY</p>
  </div>
  <div id="section1" class="rcolumn">
    <p><h1>Scroll 1</h1></p>
  </div>
  <div id="section2" class="rcolumn">
    <p><h1>Scroll 2</h1></p>
  </div>
  <div id="section3" class="rcolumn">
    <p><h1>Scroll 3</h1></p>
  </div>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid navbar-custom">
    <div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a id="main" class="navbar-brand" href="#">MakerSpace</a>
      <a id="circle" class="circle" href="#"><br>Maker</br><br>Space</br></a>
    </div>
    <div>
      <div class="collapse navbar-collapse navbar-custom" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="page-scroll" href="#section1">Section 1</a></li>
          <li><a class="page-scroll" href="#section2">Section 2</a></li>
          <li><a class="page-scroll" href="#section3">Section 3</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script>
$(window).scroll(function() {
      if ($(".navbar").offset().top > 100) {
        $("#circle").fadeOut("fast");
        $("#main").fadeIn("fast");
      } else {
        $("#main").fadeOut("fast");
        $("#circle").fadeIn("fast");
      }
});
  </script>
</nav>
</body>
</html>
