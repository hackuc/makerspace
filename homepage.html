<!DOCTYPE html>
<html lang="en">
<head>
  <title>UCMHS Makerspace</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="overwrite.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="template.css">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="100" style="position:relative">
  <div class="topborder">
    <p class="header">OUR TECHNOLOGY</p>
  </div>
  <div class="rcolumn" style="top: 80px">
	<a class="anchor" id="section1"></a>
    <p><h1>Scroll 1</h1></p>
  </div>
  <div class="rcolumn" style="top: 5080px">  
	<a class="anchor" id="section2"></a>
    <p><h1>Scroll 2</h1></p>
  </div>
  <div class="rcolumn" style="top: 10080px">
	<a class="anchor" id="section3"></a>
    <p><h1>Scroll 3</h1></p>
  </div>
  <div class="contact">
    <p class="contact">Contact Us:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1776 Raritan Road, Scotch Plains, NJ&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[Phone]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[Email]</p>
  </div>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid navbar-custom">
    <div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a id="circle" class="circle" href="#"><br>Maker</br><br>Space</br></a>
	  <a id="ucvtsLogo" href="https://ucvts.org"><img class="ucvtsLogo img-circle" src="ucvtsglobe copy.png"></a>
	  <a id="magnetLogo" href="https://www.ucvts.org/domain/15"><img class="magnetLogo img-circle" src="magnetlogo.png"></a>
	  <a id="facebook" href="https://facebook.com"><img class="facebook" src="fb copy.png"></a>
	  <a id="twitter" href="https://twitter.com/mhsmakerspace"><img class="twitter" src="twitter copy.png"></a>
	  <a id="instagram" href="https://instagram.com/mhsmakerspace"><img class="instagram" src="insta copy.png"></a>
	  <a id="mail" href="mhsmakerspace@ucvts.org"><img class="mail" src="alt mail.png"></a>
      <a id="main" class="navbar-brand" href="#">MakerSpace</a>
    </div>
    <div>
      <div class="collapse navbar-collapse navbar-custom" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="page-scroll" href="#section1">Section 1</a></li>
          <li><a class="page-scroll" href="#section2">Section 2</a></li>
          <li><a class="page-scroll" href="#section3">Section 3</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script>
	$(function() {
      $('a[href*="#"]:not([href="#"])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            $('html, body').animate({
              scrollTop: target.offset().top
            }, 500);
            return false;
          }
        }
	  });
	});
	$(window).scroll(function() {
      if ($(".navbar").offset().top > 100) {
        $("#circle").fadeOut("fast");
        $("#ucvtsLogo").fadeOut("fast");
        $("#magnetLogo").fadeOut("fast");
        $("#facebook").fadeOut("fast");
        $("#twitter").fadeOut("fast");
        $("#instagram").fadeOut("fast");
        $("#mail").fadeOut("fast");
        $("#main").fadeIn("fast");
      } else {
        $("#main").fadeOut("fast");
        $("#ucvtsLogo").fadeIn("fast");
        $("#magnetLogo").fadeIn("fast");
        $("#facebook").fadeIn("fast");
        $("#twitter").fadeIn("fast");
        $("#instagram").fadeIn("fast");
        $("#mail").fadeIn("fast");
        $("#circle").fadeIn("fast");
      }
	});
  </script>
</nav>
</body>
</html>
